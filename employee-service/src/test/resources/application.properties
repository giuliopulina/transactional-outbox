spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=update
spring.task.scheduling.pool.size=8
spring.cloud.aws.credentials.accessKey=fake
spring.cloud.aws.credentials.secretKey=fake
spring.cloud.aws.region.auto=false
spring.cloud.aws.region.static=eu-central-1
spring.cloud.aws.sns.endpoint=http://localstack:4566
cdc.sns_topic=arn:aws:sns:eu-central-1:000000000000:employee_events_topic.fifo
cdc.polling_ms=1000
cdc.batch_size=50